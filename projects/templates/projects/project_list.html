{% extends "layout.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li>Projects</li>
</ol>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">Projects</div>

    <div class="list-group">
    {% for project in projects %}
        <a href="{% url "projects:project_detail" project "master" %}" class="list-group-item">{{ project }}</a>
    {% endfor %}
    </div>
</div>
{% endblock %}
